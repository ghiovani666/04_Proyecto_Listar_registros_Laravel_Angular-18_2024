<div class="row mt-4">
  <div class="col-md-10">
    <strong>All List</strong>
  </div>
  <div class="col-md-2">
    <button class=" btn btn-dark float-right" (click)='getAllProduct()'>Refresh</button>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product_data of dataSignal(); let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{product_data.title}}</td>
      <td>{{product_data.description}}</td>
    </tr>
  </tbody>
</table>
